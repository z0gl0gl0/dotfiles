[username]
style_user = "blue bold"
style_root = "black bold"
format = "[$user]($style)"
disabled = false
show_always = true

[status]
style = "bg:blue"
format = '[\[$symbol $common_meaning$signal_name$maybe_int\]]($style) '
map_symbol = true
disabled = false 

[hostname]
ssh_only = false
format =  "@[$hostname](bold red) "
disabled = false

